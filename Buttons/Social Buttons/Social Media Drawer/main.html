<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Social Media Drawer</title>
   <link rel="stylesheet" href="main.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
   <h1>The Social Drawer</h1>
   <span>Hover Over the drawer to open.</span>
   <div class="drawer">
      <div class="box">
         <a href="#" class="ball ball-1 twitter"><i class="fab fa-twitter"></i></a>
         <a href="#" class="ball ball-2 github"><i class="fab fa-github"></i></a>
         <a href="#" class="ball ball-3 website"><i class="fas fa-link"></i></a>
      </div>
      <div class="cover"><span></span></div>
   </div>
</body>
</html>
