<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Icon Navbar</title>
   <link rel="stylesheet" href="main.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
   <div class="container">
      <ul>
         <li>
            <a href="#">
               <div class="icon"><i class="fa fa-home"></i><i class="fa fa-home"></i></div>
               <div class="name"><span data-text="Home">Home</span></div>
            </a>
         </li>
         <li>
            <a href="#">
               <div class="icon"><i class="fa fa-file"></i><i class="fa fa-file"></i></div>
               <div class="name"><span data-text="About">About</span></div>
            </a>
         </li>
         <li>
            <a href="#">
               <div class="icon"><i class="fas fa-cog"></i><i class="fas fa-cog"></i></div>
               <div class="name"><span data-text="Services">Services</span></div>
            </a>
         </li>
         <li>
            <a href="#">
               <div class="icon"><i class="fa fa-users"></i><i class="fa fa-users"></i></div>
               <div class="name"><span data-text="Team">Team</span></div>
            </a>
         </li>
         <li>
            <a href="#">
               <div class="icon"><i class="fas fa-images"></i><i class="fas fa-images"></i></div>
               <div class="name"><span data-text="Gallery">Gallery</span></div>
            </a>
         </li>
         <li>
            <a href="#">
               <div class="icon"><i class="fa fa-envelope"></i><i class="fa fa-envelope"></i></div>
               <div class="name"><span data-text="Contact">Contact</span></div>
            </a>
         </li>
      </ul>
   </div>
</body>
</html>
