<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar 5</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font-Awsome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="title">
                MENU ICONS
            </div>
            <div class="item">
                <input type="checkbox" class="toggle" id="home">
                <div class="expand">
                    <label for="home">
                        <i class="icon fas fa-home"></i>
                        <label class="text">HOME</label>
                    </label>
                </div>
            </div>
            <div class="item">
                <input type="checkbox" class="toggle" id="job">
                <div class="expand">
                    <label for="job">
                        <i class="icon fas fa-briefcase"></i>
                        <label class="text">WORK</label>
                    </label>
                </div>
            </div>
            <div class="item">
                <input type="checkbox" class="toggle" id="profile">
                <div class="expand">
                    <label for="profile">
                        <i class="icon fas fa-user"></i>
                        <label class="text">PROFILE</label>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
