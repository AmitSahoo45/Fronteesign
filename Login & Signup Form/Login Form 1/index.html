<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form 1</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

<body>
    <div class="login-div">
        <div class="logo"></div>
        <div class="title">Fronteesign</div>
        <div class="sub-title">Rashmi</div>
        <div class="fields">
            <div class="username">
                <i class="far fa-envelope"></i>
                <input type="username" class="user-input" placeholder="username">
            </div>
            <div class="password">
                <i class="fas fa-lock"></i>
                <input type="password" class="pass-input" placeholder="password">
                
            </div>
        </div>
        <button class="signin-button">Login</button>
        <div class="link">
            <a href="#">Forgot Password ?</a> or
            <a href="#">Sign up</a>
        </div>
    </div>
</body>

</html>
