<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
   <link rel="stylesheet" href="main.css">
   <title>Image Password Strength</title>
</head>
<body>
   <div class="background" id="background"></div>
   <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-gray-700">Change the password to see the effect</p>
      <div class="my-4 text-left">
         <label class="text-grey-800">Email:</label>
         <br>
         <input type="email" class="border block w-full p-2 mt-2 rounded" placeholder="Enter Email">
      </div>
      <div class="my-4 text-left">
         <label class="text-grey-800">Password:</label>
         <br>
         <input type="password" id="password" class="border block w-full p-2 mt-2 rounded" placeholder="Enter Password">
      </div>
   </div>
   <div class="social-panel-container">
      <div class="social-panel">
         <p>Created with <i class="fa fa-heart"></i> by <a href="#" target="_blank">Anwesh Mishra</a></p>
         <button class="close-btn"><i class="fas fa-times"></i></button>
         <h4>Get in touch on</h4>
         <ul>
            <li><a href="#"><i class="fab fa-discord"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
         </ul>
      </div>
   </div>
   <button class="floating-btn">
      Get in Touch
   </button>
   <script src="main.js"></script>
</body>
</html>
